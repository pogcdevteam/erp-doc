site_name: ERP System Documentation
dev_addr: '127.0.0.1:8001'
repo_url: https://github.com/pogcdevteam/erp
repo_name: pogcdevteam/erp
remote_branch: main

theme:
  name: 'material'
  language: 'en'
  direction: 'ltr'
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - css/font.css

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  alternate:
    - name: English
      link: /
      lang: en

    - name: فارسی
      link: /fa/
      lang: fa

nav:
  - Home: index.md
  - Version Control:
    - Git:
      - Branch Naming Convention: git/branch.md 
  - Frontend:
    - Datatable: frontend/datatable.md
    - Modal: frontend/modal.md
    - Themes: frontend/themes.md
  - Backend: backend.md
  - Applications:
    - HRMS:
      - Folder Structure: apps/hrms/structure.md
      - Attendance: apps/hrms/attendance.md
